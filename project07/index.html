	</head>
	
	<body onresize="WindowResize()">
		<div id="canvas-div">
			<canvas id="canvas"></canvas></div><div id="controls-div">
				<div id="controls">

					<div class="control-group">
						<canvas id="lightcontrol"></canvas>
						<div id="lightcontrol-label">Light Direction</div>
					</div>

					<div class="control-group">
						<div class="control">
							<input type="button" value="Start Simulation" onclick="massSpring.toggleSimulation(this)">
						</div>
						<div class="control">
							<input type="button" value="Reset" onclick="massSpring.reset();DrawScene()">
						</div>
						<div class="control">
							<span id="timestep-label">Time Step Size:</span>
							<span class="value" id="timestep-value">20 ms</span>
							<input id="timestep" type="range" min="1" max="100" value="20" oninput="SetTimeStepSize(this)" onchange="massSpring.restartSimulation()" ondblclick="this.value=20;this.oninput();this.onchange()"/>
						</div>
						<div class="control">
							<span id="gravity-label">Gravity:</span>
							<span class="value" id="gravity-value">1</span>
							<input id="gravity" type="range" min="0" max="100" value="20" oninput="SetGravity(this)" ondblclick="this.value=20;this.oninput()"/>
						</div>
						<div class="control">
							<span id="mass-label">Mass:</span>
							<span class="value" id="mass-value">1</span>
							<input id="mass" type="range" min="1" max="100" value="20" oninput="SetMass(this)" ondblclick="this.value=20;this.oninput()"/>
						</div>
						<div class="control">
							<span id="stiffness-label">Stiffness:</span>
							<span class="value" id="stiffness-value">1</span>
							<input id="stiffness" type="range" min="0" max="100" value="20" oninput="SetStiffness(this)" ondblclick="this.value=20;this.oninput()"/>
						</div>
						<div class="control">
							<span id="damping-label">Damping:</span>
							<span class="value" id="damping-value">1.00</span>
							<input id="damping" type="range" min="0" max="100" value="20" oninput="SetDamping(this)" ondblclick="this.value=20;this.oninput()"/>
						</div>
					</div>

					<div class="control-group">
						<div class="control">
							<input id="show-box" name="show-box" type="checkbox" onchange="DrawScene()" checked />
							<label for="show-box"> Show Box</label>
						</div>
						<div class="control">
							<input id="show-texture" name="show-texture" type="checkbox" onchange="ShowTexture(this)" checked />
							<label for="show-texture"> Show Texture</label>
						</div>
						<div class="control">
							<span id="shininess-label">Shininess:</span>
							<span class="value" id="shininess-value">1</span><input id="shininess-exp" type="range" min="0" max="100" value="50" oninput="SetShininess(this)" ondblclick="this.value=50;this.oninput()"/>
						</div>
						<div class="control">OBJ model:<br/>
							<input id="obj" type="file" onchange="LoadObj(this)" accept=".obj"/>
						</div>
						<div class="control">Texture image:<br/>
							<input id="texture" type="file" onchange="LoadTexture(this)" accept="image/*"/>
						</div>
						<div class="control">
							<img id="texture-img" />
						</div>
						
					</div>
				</div>
		</div>
	</body>
</html>
