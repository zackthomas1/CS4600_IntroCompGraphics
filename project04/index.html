<html>
	<head>
		<title>CS 4600 - Project 4</title>
		<script type="text/javascript" id="includedscript" src="project4.js"></script>
		<script type="text/javascript" src="obj.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body onresize="WindowResize()">
		<div id="canvas-div">
			<canvas id="canvas"></canvas>
		</div>
		<div id="controls-div">
			<div id="controls">
				<div class="control-group">
					<div class="control">
						<input id="show-box" name="show-box" type="checkbox" onchange="DrawScene()" checked /><label for="show-box"> Show Box</label>
					</div>
					<div class="control">
						<input id="show-texture" name="show-texture" type="checkbox" onchange="ShowTexture(this)" checked /><label for="show-texture"> Show Texture</label>
					</div>
					<div class="control">
						<input id="swap-yz" name="swap-yz" type="checkbox" onchange="SwapYZ(this)" /><label for="swap-yz"> Swap Y-Z Axes</label>
					</div>
					<div class="control">
						<input id="auto-rotate" name="auto-rotate" type="checkbox" onchange="AutoRotate(this)"/><label for="auto-rotate"> Auto Rotation</label>
					</div>
					<div class="control">
						<input id="rotation-speed" type="range" min="1" max="100" value="50" disabled/>
					</div>
				</div>
				<div class="control-group">
					<div class="control">
						OBJ model:
						<input id="obj" type="file" onchange="LoadObj(this)" accept=".obj"/>
					</div>
					<div class="control">
						Texture image:
						<input id="texture" type="file" onchange="LoadTexture(this)" accept="image/*"/>
					</div>
				</div>
				<div class="control-group">
					<img id="texture-img" />
				</div>
			</div>
		</div>
	</body>
</html>
