<html>
	<head>
		<title>CS 4600 - Project 1</title>
		<script type="text/javascript" id="includedscript" src="project1.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="canvasdiv" onmousedown="moveBegin(this)" onmouseup="moveEnd(this)" onmouseout="moveEnd(this)" onmousemove="move(this)">
			<canvas id="canvas">
		</div>

		<div id="controldiv">
			<div id="controlholder">
				<a id="addimage" href="javascript:addImage()">+</a>
				<label for="opac">Alpha value: </label>
				<input type="range" min="0" max="100" value="100" id="opac" onchange="opacChange(this)" disabled="true"/>
				<label for="blendMode">Blend Mode: </label>
				<select name="blendMode" id="blendMode" onchange="blendModeChange(this)">
					<option value="normal">normal</option>
					<option value="additive">additive</option>
					<option value="difference">difference</option>
					<option value="multiple">multiple</option>
				</select>

				<div id="layers" ondrop="layerDrop()" ondragover="layerDragOver()"></div>
			</div>
		</div>
		
	</div>
	</body>
</html>
